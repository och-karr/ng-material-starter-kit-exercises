<mat-card>
  <mat-card-title>Login form</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userLoginForm" (ngSubmit)="onUserLoginFormSubmitted(userLoginForm)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="userLoginForm.get('username')!.invalid">username is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="userLoginForm.get('password')!.invalid">password is invalid</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
